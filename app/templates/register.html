<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <a href="/"><button>Home</button></a> |
    <a href="/login"><button>Login</button></a>
    <br><br>
    {% if error %}
    <span style="color:red; font-size: x-small;">{{error}}</span>
    {%endif%}
    <form id="registration-form" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" size="50" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" size="50" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" size="50" required></td>
            </tr>
            <tr>
                <td><label for="password1">Confirm Password:</label></td>
                <td><input type="password" id="password1" name="password1" size="50" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>      
    </form>
  </body>
</html>
