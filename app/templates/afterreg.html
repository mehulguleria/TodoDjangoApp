<html>
    <head>
        <title>Registration Successfull</title>
    </head>
    <body>
        <h3>Check your mail for email verification link</h3>
        {% if error %}
        <span style="color:red; font-size: x-small;">{{error}}</span>
        {%endif%}
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="Code">Code:</label></td>
                    <td><input type="text" id="Code" name="code" size="6" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Verify Email"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
